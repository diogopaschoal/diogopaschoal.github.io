name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - improvement-in-blog-UX
  pull_request:
    branches:
      - main
      - improvement-in-blog-UX

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docs-path: ${{ steps.build.outputs.docs-path }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci
        working-directory: '.'

      - name: Build
        run: npm run build
        id: build
        working-directory: '.'

      - name: Show docs files
        run: |
          if [ -d docs ]; then
            ls -la docs | sed -n '1,200p'
          else
            echo "docs/ not present"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Copy CNAME into docs
        run: cp CNAME docs/CNAME || true

      - name: Upload artifact (docs)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
